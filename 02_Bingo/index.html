<!DOCTYPE html>
<html lang="en">
<head>
  <title>BINGO</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" async></script>
</head>
<body>
  <header>
    <h1>bingo game</h1>
  </header>
  <main id="board"></main>
  <nav>
    <button id="addCard">Add Card</button>
    <button id="startGame">Start Game</button>
  </nav>

  <template id="cell">
    <div class="cell">
      <div class="container">
        <figure class="front"></figure>
        <figure class="back"></figure>
      </div>
    </div>
  </template>

  <template id="ball">
    <div class="ball">
      <div class="number"></div>
    </div>
  </template>

  <template id=dialogBox>
    <div class="dialogCover">
      <dialog open>
        <span></span>
        <nav>
          <div class="dialogButton">Play again?</div>
          <div class="dialogButton">Show result</div>
        </nav>
      </dialog>
    </div>
  </template>
</body>
</html>

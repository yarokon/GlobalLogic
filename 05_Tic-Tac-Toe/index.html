<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tic-Tac-Toe</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" async></script>
</head>
<body>
  <table id="board">
    <tbody>
      <tr>
        <td></td><td></td><td></td>
      </tr>
      <tr>
        <td></td><td></td><td></td>
      </tr>
      <tr>
        <td></td><td></td><td></td>
      </tr>
    </tbody>
  </table>

  <section id="store">
    <div id="cross" draggable="true" class="active">X</div>
    <div id="naught" draggable="true">O</div>
  </section>

  <button id="reload" onclick="location.reload()">Play again</button>
</body>
</html>
